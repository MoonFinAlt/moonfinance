<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Finance Signup</title>
    <link rel="stylesheet" href="sigin_login_early.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign_in_left">
        <img src="./images/Frame 6.svg" alt="">
        <h1>MOON FINANCE</h1>
        <p>AI investment advisory for GenZ</p>
    </div>
    <div class="sign_in_right">
        <h1 style="text-align: center;">Sign Up</h1>
        <form>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username"><br>
            <br><label for="number">Phone Number</label><br>
            <input type="text" id="number" name="number"><br>
            <br><label for="email">Email</label><br>
            <input type="text" id="email" name="email"><br>
            <br><label for="password">Password</label><br>
            <input type="text" id="password" name="password"><br><br>
            <button>&#10003; Create Account</button>
        </form><br>
        <hr style="color: white; width: 100%;">
        <br><div class="google_login"> 
            <div class="google">
                
                <p><img src="./images/devicon_google.svg" alt="Google icon"> Sign up with Google</p>
            </div>
            <div class="login">
                
                <p><img src="./images/Group.svg" alt="Login icon"> <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
