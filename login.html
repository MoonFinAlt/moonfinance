<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Finance Login</title>
    <link rel="stylesheet" href="sigin_login_early.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="sign_in_left">
        <img src="./images/Frame 6.svg" alt="">
        <h1>MOON FINANCE</h1>
        <p>AI investment advisory for GenZ</p>
    </div>
    <div class="sign_in_right">
        <h1 style="text-align: center;">Welcome!</h1>
        <form>
        <input style="color: grey; border:none; border-bottom: 1px solid white;" type="text" id="email" name="email" value="Please enter your email here."><br>
        <br><input style="color: grey; border:none; border-bottom: 1px solid white;" type="text" id="password" name="password" value="Please enter your password.">
        <br><br><button>LOGIN</button><br><br>
        <p>Forgot Password?</p><br>
        <div class="separator">or</div><br>
        <p style="font-size: 1.5rem;">Continue with</p><br>
        <p><img src="./images/devicon_google.svg" alt="Google icon">         <img src="./images/Vector.svg" alt="Apple Icon">   <img src="./images/Vector2.svg" alt="Email Icon"></p><br>
        <p>Don't you have an account? <a href="signup.html" style="font-weight: bold;">Sign up</a></p><br>
        </form>
    </div>
</body>
</html>
